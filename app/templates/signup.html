<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark" />
</head>

<body class="min-h-screen relative overflow-hidden bg-gradient-to-br from-slate-50 to-slate-200 dark:from-slate-900 dark:to-slate-800">
  <div class="container mx-auto px-4 min-h-screen flex items-center justify-center relative">
    <div class="mx-auto w-full max-w-md">
      <div class="mb-8 text-center md:text-left md:mb-0">
        <h1 class="text-3xl font-extrabold tracking-tight bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Create your account</h1>
        <p class="mt-2 text-slate-600 dark:text-slate-300 mb-8">Only students can sign up</p>
      </div>
  
      <div class="bg-white/80 dark:bg-slate-900/80 backdrop-blur rounded-2xl shadow-xl ring-1 ring-black/5 dark:ring-white/5 overflow-hidden">
        <div class="p-6">
          <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">Signup</h2>
          {% if error %}
          <div class="mb-4 rounded-lg border border-rose-200 bg-rose-50 text-rose-700 px-4 py-3 text-sm">{{ error }}</div>
          {% endif %}
          <form id="form-signup" class="space-y-4" autocomplete="on" method="post" action="/signup">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-200" for="signup-role">Role</label>
                <select id="signup-role" name="role" class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                  <option value="student" {% if role=='student' or not role %}selected{% endif %}>Student</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-200" for="signup-name">Full name</label>
                <input id="signup-name" type="text" name="name" required class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Jane Doe" value="{{ name if name else '' }}" />
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-200" for="signup-email">Email</label>
                <input id="signup-email" type="email" name="email" required class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" value="{{ email if email else '' }}" />
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-200" for="signup-phone">Phone</label>
                <input id="signup-phone" type="tel" name="phone" inputmode="tel" class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="(+66) 000-0000" value="{{ phone if phone else '' }}" />
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-200" for="signup-password">Password</label>
              <input id="signup-password" type="password" name="password" required minlength="6" class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="At least 6 characters" />
            </div>
            <button id="signup-submit" type="submit" class="w-full inline-flex items-center justify-center rounded-xl bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white px-7 py-3.5 font-semibold shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-40 disabled:cursor-not-allowed">Create account</button>
          </form>
  
          <div class="mt-6 text-center text-sm">
            <span class="text-slate-600 dark:text-slate-300">Already have an account?</span>
            <a href="/" class="ml-1 text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 font-medium">Go Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
