<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark" />
</head>

<body class="min-h-screen relative overflow-hidden bg-gradient-to-br from-slate-50 to-slate-200 dark:from-slate-900 dark:to-slate-800">
  <div class="container mx-auto px-4 min-h-screen flex items-center justify-center relative">
    <div class="mx-auto w-full max-w-md">
      <div class="mb-8 text-center md:text-left md:mb-0">
        <h1 class="text-3xl font-extrabold tracking-tight bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Welcome back</h1>
        <p class="mt-2 text-slate-600 dark:text-slate-300 mb-8">Login to continue</p>
      </div>

      <div class="bg-white/80 dark:bg-slate-900/80 backdrop-blur rounded-2xl shadow-xl ring-1 ring-black/5 dark:ring-white/5 overflow-hidden">
        <div class="h-1 w-full bg-gradient-to-r from-indigo-500 to-purple-500"></div>
        <div class="p-6">
          <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">Login</h2>
          {% if error %}
          <div class="mb-4 rounded-lg border border-rose-200 bg-rose-50 text-rose-700 px-4 py-3 text-sm"> {{ error }}</div>
          {% endif %}
          <form id="form-login" class="space-y-4" autocomplete="on" method="post" action="/login">
            <div>
              <label for="role" class="block text-sm font-medium text-slate-700 dark:text-slate-200">Role</label>
              <select id="role" name="role" class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="student" {% if role=='student' or not role %}selected{% endif %}>Student</option>
                <option value="admin" {% if role=='admin' %}selected{% endif %}>Admin</option>
                <option value="mentor" {% if role=='mentor' %}selected{% endif %}>Mentor</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-200" for="login-email">Email</label>
              <input id="login-email" type="email" name="email" required class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" value="{{ email if email else '' }}" />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-200" for="login-password">Password</label>
              <input id="login-password" type="password" name="password" required minlength="6" class="mt-2 w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" />
            </div>
            <button type="submit" class="w-full inline-flex items-center justify-center rounded-xl bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white px-7 py-3.5 font-semibold shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
          </form>

          <div class="mt-6 text-center text-sm">
            <span class="text-slate-600 dark:text-slate-300">No account?</span>
            <a href="/" class="ml-1 text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 font-medium">Go Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
